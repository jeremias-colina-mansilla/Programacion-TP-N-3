<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtrar Palabras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      font-size: 18px;
      color: #333;
    }

    .mensaje-error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Filtrar palabras</h2>
  <form id="formulario">
    <input type="text" id="filtro" placeholder="Ingrese texto para filtrar">
    <button type="submit">Filtrar</button>
  </form>

  <div id="mensaje" class="mensaje-error"></div>

  <ul id="lista-palabras"></ul>

  <script src="app.js"></script>
</body>
</html>
